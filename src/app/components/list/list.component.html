<h2 class="mb-3">Agregar tarea</h2>
<section>
  <input
    class="form-control mb-2"
    placeholder="Tarea"
    type="text"
    [(ngModel)]="tarea"
    required
  />
  <input
    class="form-control mb-2"
    placeholder="Nombre del encargado"
    type="text"
    [(ngModel)]="responsable"
    required
  />

  <button class="btn btn-primary" (click)="addTask()">Add Todo</button>
</section>
<hr />
<section>
  <ul class="list-group">
    <li
      *ngFor="let todo of todos; let index = index"
      class="list-group-item list-group-item-primary"
    >
      <div *ngIf="todo.completado == false">
        <p>Nombre de tarea: {{ todo.tarea }}</p>
        <p>
          Estado de la tarea: {{ todo.completado ? "Completado" : "Pendiente" }}
        </p>
        <p>Responsable: {{ todo.responsable }}</p>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button
              class="btn btn-success"
              (click)="deleteTask(index)"
              type="button"
            >
              Completar tarea
            </button>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Observaciones de la tarea"
            aria-label=""
            aria-describedby="basic-addon1"
            [(ngModel)]="observaciones"
          />
        </div>
      </div>

      <p *ngIf="todo.completado == true">
        Tarea completada a las {{ todo.horaDeFin }} por {{ todo.responsable }}
      </p>
    </li>
  </ul>
  <div></div>
</section>
